<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Nav</title>
	<link rel="stylesheet" type="text/css" href="../dist/ghetto-box.css">
	<link rel="stylesheet" type="text/css" href="animation-dev.css">
</head>
<body>
	<div class="animation-frame" duration="5000">
		<ul>
			<li>
				<a href="#">Home</a>
			</li>
			<li>
				<a href="#">Services</a>
			</li>
			<li>
				<a href="#">Contact</a>
			</li>
		</ul>
	</div>
	<div class="animation-frame" duration="5000">
		<ul class="tiles">
			<li class="tile">
				<a href="#">Home</a>
			</li>
			<li class="tile">
				<a href="#">Services</a>
			</li>
			<li class="tile">
				<a href="#">Contact</a>
			</li>
		</ul>
	</div>
	<div class="animation-frame" duration="5000">
		<ul class="tiles spaced-out-md">
			<li class="tile">
				<a href="#">Home</a>
			</li>
			<li class="tile">
				<a href="#">Services</a>
			</li>
			<li class="tile">
				<a href="#">Contact</a>
			</li>
		</ul>
	</div>
	<div class="animation-frame" duration="5000">
		<ul class="tiles tiles-right spaced-out-md">
			<li class="tile">
				<a href="#">Home</a>
			</li>
			<li class="tile">
				<a href="#">Services</a>
			</li>
			<li class="tile">
				<a href="#">Contact</a>
			</li>
		</ul>
	</div>
</body>
</html>
